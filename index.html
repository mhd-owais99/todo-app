<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="./images/todo fav.jpg">

<body>

    <div class="main container">

        <div class="sec-main ">

            <div class="heading ">
                <h1 class="text-light text-center bg-warning mt-4 p-1">ToDo List</h1>
            </div>

                <button class="btn btn-danger btns" >Del All</button>
                
            </div> -->
            <div class="input-field ">
                <div class="item1">
                    <input type="text" placeholder="Enter todo Here" id="input">
                </div>
                <div class="item2">
                    <button class="btn btn-primary btns" onclick="adder()">Add</button>
                </div>
                <div class="item3">
                    <button class="btn btn-danger btns" onclick="delAll()">Delete All</button>
                </div>
                <div class="itemP4">
                    <p id="alert" class="text-danger"></p>
                </div>
            </div>

            <div class="add-box">
                <div class="list-items">
                    <ul class="items" id="list-item">
                    </ul>

                </div>
            </div>
        </div>
    </div>
